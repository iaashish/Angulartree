<div class="panel panel-default" style="width: 260px;">
  <div *ngIf="!details" class="panel-heading">
    <h3 class="panel-title">Select</h3>
  </div>
  <div *ngIf="details" class="panel-heading">
    <h3 class="panel-title">{{details.details.first_name}} {{details.details.last_name}}</h3>
  </div>
  <ul class="list-group" *ngIf="details">
    <li class="list-group-item">
      <h4 class="list-group-item-heading">First Name</h4>
      <p class="list-group-item-text">{{details.details.first_name}}</p>
    </li>
    <li class="list-group-item">
      <h4 class="list-group-item-heading">Last Name</h4>
      <p class="list-group-item-text">{{details.details.last_name}}</p>
    </li>
    <li class="list-group-item">
      <h4 class="list-group-item-heading">First Name</h4>
      <p class="list-group-item-text">{{details.details.title}}</p>
    </li>
  </ul>
</div>
